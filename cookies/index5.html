<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		input {
			display: block;
			margin: 5px 0;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<label for="name">
				name
				<input type="text" name="name" id="name">
			</label>
			<label for="age">
				age
				<input type="text" name="age" id="age">
			</label>
			<label for="city">
				city
				<input type="text" name="name" id="city">
			</label>
		</div>
	</div>
	<script src="https://unpkg.com/cookielib@1.1.3/src/cookie.js"></script>
	<script>
		// 5) Дана форма с инпутами. Пользователь вводит какие-то данные и закрывает страницу (не факт, что он заполнил всю форму). Сделайте так, чтобы при следующем заходе на страницу введенные им ранее данные стояли на своих местах.

		let inps = document.querySelectorAll('input');
		for (let inp of inps) {
			let id = inp.id;
			let cookie = getCookie(id);
			if (cookie) {
				inp.value = cookie;
			}
		}
		for (let inp of inps) {
			inp.addEventListener('input', e => {
				let id = e.target.id;
				let d = new Date(Date.now() + 864e6);
				setCookie(id, e.target.value, {expires : d});
			});
		}
	</script>
</body>
</html>
